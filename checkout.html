<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Whisk & Whimsy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Unified header */
    .site-header{background:rgba(0,0,0,0.9);padding:15px 50px;border-bottom:1px solid rgba(255,215,0,0.3);position:sticky;top:0;z-index:100}
    .header-inner{display:flex;justify-content:space-between;align-items:center;max-width:1200px;margin:0 auto}
    .logo-container{display:flex;align-items:center;gap:12px}
    .logo-container img{width:50px;height:50px;border-radius:50%;border:2px solid gold;object-fit:cover}
    .site-title{font-size:1.4em;font-weight:700;background:linear-gradient(90deg,#ffd700,#fff3b0);background-clip:text;-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-decoration:none;color:inherit}
    .header-nav{display:flex;align-items:center;gap:12px}
    .header-nav .nav-link{color:#ffd700;text-decoration:none;padding:8px 12px;border-radius:8px;font-weight:600}
    .cart-btn{background:transparent;border:1px solid transparent;cursor:pointer;font-size:1em;color:#ffd700;padding:8px 12px;border-radius:8px}
    .cart-btn span{background:gold;color:#000;border-radius:999px;padding:2px 6px;margin-left:6px;font-weight:700}

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: #ffd700;
      margin: 0;
      text-align: center;
    }
    header {
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 50px;
      border-bottom: 1px solid rgba(255, 215, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .back-btn {
      background: transparent;
      color: #ffd700;
      border: 1px solid #ffd700;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    .checkout-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 15px;
      width: 400px;
      margin: 60px auto;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      text-align: left;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ffd700;
      background: black;
      color: gold;
    }
    button {
      width: 100%;
      background: linear-gradient(90deg, #ffd700, #ffcc33);
      color: black;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      transform: scale(1.03);
      background: linear-gradient(90deg, #ffcc33, #ffd700);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="logo-container">
        <a href="index.html"><img src="LOGO.jpg" alt="Whisk & Whimsy Logo"></a>
        <a href="index.html" class="site-title">Whisk & Whimsy âœ¨</a>
      </div>
      <nav class="header-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="shop.html" class="nav-link">Shop</a>
        <a href="myorders.html" class="nav-link">My Orders</a>
        <button class="cart-btn nav-link" onclick="toggleCart()">ðŸ›’ <span id="cartCount">0</span></button>
        <a href="login.html" class="nav-link auth-link">Login</a>
      </nav>
    </div>
  </header>

<div class="checkout-container">
  <h2>Customer Information</h2>
  <form id="checkoutForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="address" placeholder="Address" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <textarea id="notes" placeholder="Additional Notes (optional)"></textarea>
    <button type="submit">Place Order</button>
  </form>
</div>

<script>
  document.getElementById('checkoutForm').addEventListener('submit', (e) => {
    e.preventDefault();

    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (cart.length === 0) {
      alert('Your cart is empty!');
    showPopup('Your cart is empty!');
      return;
    }

    const order = {
      customerName: document.getElementById('name').value,
      address: document.getElementById('address').value,
      phone: document.getElementById('phone').value,
      notes: document.getElementById('notes').value,
      items: cart,
      status: 'Pending',
      date: new Date().toLocaleString()
    };

    let orders = JSON.parse(localStorage.getItem('orders')) || [];
    orders.push(order);
    localStorage.setItem('orders', JSON.stringify(orders));

    localStorage.removeItem('cart'); // clear cart after placing order
    alert('âœ… Order placed successfully!');
    showPopup('âœ… Order placed successfully!');
    window.location.href = 'index.html';
  });
</script>

</body>
  <!-- Popup Modal -->
  <div id="popupModal" class="popup-modal">
    <div class="popup-content">
      <span id="popupMessage"></span>
      <button class="popup-close" onclick="closePopup()">OK</button>
    </div>
  </div>
  <style>
    .popup-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.45);
      justify-content: center; align-items: center;
    }
    .popup-modal.active { display: flex; }
    .popup-content {
      background: #181818;
      color: #ffd700;
      border-radius: 12px;
      padding: 32px 28px 20px 28px;
      min-width: 260px;
      max-width: 90vw;
      box-shadow: 0 4px 32px rgba(255,215,0,0.15);
      text-align: center;
      font-size: 1.1em;
      position: relative;
    }
    .popup-close {
      margin-top: 18px;
      background: linear-gradient(90deg,#ffd700,#ffcc33);
      color: #222;
      border: none;
      border-radius: 8px;
      padding: 8px 24px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }
    .popup-close:hover { background: linear-gradient(90deg,#ffcc33,#ffd700); }
  </style>
  <script>
    function showPopup(msg) {
      document.getElementById('popupMessage').textContent = msg;
      document.getElementById('popupModal').classList.add('active');
    }
    function closePopup() {
      document.getElementById('popupModal').classList.remove('active');
    }
  </script>
</html>
